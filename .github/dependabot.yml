version: 2
updates:
  # Maintain dependencies for Gradle
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      # Group JUnit updates together
      junit:
        patterns:
          - "org.junit*"
      # Group all other minor/patch updates
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "org.junit*"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

